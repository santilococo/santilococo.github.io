# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
highlight_theme: github
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ['_pages']
exclude:
  - .github/workflows/deploy.sh
  - Gemfile
  - Gemfile.lock
  - vendor
keep_files:
  - CNAME
  - .nojekyll
  - .git

plugins:
  - jekyll-email-protect
  - jekyll-imagemagick
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-target-blank
  - jemoji

defaults:
  - scope:
      path:            "assets/**/*.*"
    values:
      sitemap:         false
github: [metadata]

# -----------------------------------------------------------------------------
# Jekyll optimization
# -----------------------------------------------------------------------------

remove_HTML_comments: false
minify: true

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
  output_formats:
    webp: "-quality 75%"

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_verification: false
enable_math:                false
enable_tooltips:            false
enable_darkmode:            true
enable_navbar_social:       false
enable_project_categories:  true
enable_medium_zoom:         false

